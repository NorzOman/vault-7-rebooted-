<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault - 7 [2.0]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Ubuntu Mono', monospace;
            padding: 1rem;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .btn-lg {
            font-family: 'Ubuntu Mono', monospace;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .btn-lg {
                padding: 0.75rem 1.25rem;
                font-size: 1rem;
            }
            .container {
                padding: 0.5rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }
            h4 {
                font-size: 1.2rem;
            }
            .btn-lg {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            .alert {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <div class="row mt-3">
            <div class="col-12">
                <a href="/" class="btn btn-secondary">&larr; Back</a>
            </div>
        </div>

        <!-- Warning Banner -->
        <div class="alert alert-warning text-center mt-3" role="alert">
            <strong>Notice:</strong> This is not the actual frontend. This is just a testing interface for backend functionality. The actual frontend will be developed by Arshad & Neal.
        </div>

        <!-- Main Title -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <h1>Vault - 7 [2.0]</h1>
                <h4 class="text-muted">API Testing Interface</h4>
            </div>
        </div>

        <!-- Scan Options -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Select Scan Type</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-3">
                            <a href="/test/file_scan" class="btn btn-lg btn-outline-primary">File Scan</a>
                            <a href="/test/message_scan" class="btn btn-lg btn-outline-primary">Message Scan</a>
                            <a href="/test/url_scan" class="btn btn-lg btn-outline-primary">URL Scan</a>
                            <a href="/test/ip_scan" class="btn btn-lg btn-outline-primary">IP Scan</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
