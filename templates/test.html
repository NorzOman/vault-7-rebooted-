<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault - 7 [2.0]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1e;
            color: #ffffff;
            font-family: 'Roboto Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #1c1c1e;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
        }

        .navbar-brand {
            color: #ffffff;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand img {
            width: 50px;
            height: 40px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem 0;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 2rem;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 3rem;
        }

        .info-box {
            background-color: #252529;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .info-box:hover {
            background-color: #2c2c30;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .info-box-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
        }

        .info-box-description {
            color: #8e8e93;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .back-button {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #ffffff;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #ffffff;
            color: #1c1c1e;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container position-relative">
            <a class="navbar-brand" href="/">
                <img src="/static/logo.png" alt="Logo">
                Vault - 7 [2.0]
            </a>
            <a href="/" class="back-button position-absolute" style="right: 12px; top: 50%; transform: translateY(-50%);">
                Back
            </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="header-container">
                <h1 class="main-title">Test Interface</h1>
            </div>

            <div class="info-box" onclick="window.location.href='/test/file_scan'">
                <div class="info-box-title">
                    <span>File Scan</span>
                    <span>+</span>
                </div>
                <div class="info-box-description">
                    Test file scanning for malicious content
                </div>
            </div>

            <div class="info-box" onclick="window.location.href='/test/message_scan'">
                <div class="info-box-title">
                    <span>Message Scan</span>
                    <span>+</span>
                </div>
                <div class="info-box-description">
                    Test message content analysis
                </div>
            </div>

            <div class="info-box" onclick="window.location.href='/test/url_scan'">
                <div class="info-box-title">
                    <span>URL Scan</span>
                    <span>+</span>
                </div>
                <div class="info-box-description">
                    Test URL safety and domain analysis
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
