<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault - 7 [2.0]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1e;
            color: #ffffff;
            font-family: 'Roboto Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #1c1c1e;
            padding: 1rem;
            border-bottom: 1px solid #333;
            width: 100%;
        }

        .navbar-brand {
            color: #ffffff;
            font-size: clamp(1rem, 3vw, 1.2rem);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand img {
            width: clamp(40px, 8vw, 50px);
            height: auto;
            aspect-ratio: 5/4;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 1rem;
            width: 100%;
        }

        .main-title {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 500;
            text-align: center;
            margin-bottom: clamp(1rem, 4vw, 2rem);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(10px, 3vw, 20px);
            margin-bottom: clamp(1.5rem, 4vw, 3rem);
            flex-wrap: wrap;
        }

        .info-box {
            background-color: #252529;
            border-radius: 8px;
            padding: clamp(1rem, 3vw, 1.5rem);
            margin: 0.5rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .info-box:hover {
            background-color: #2c2c30;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .info-box-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .info-box-description {
            color: #8e8e93;
            margin-top: 0.5rem;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 0 15px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .header-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/logo.png" alt="Logo">
                Vault - 7 [2.0]
            </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="header-container">
                <h1 class="main-title">Mobile Security API</h1>
            </div>

            <div class="info-box" onclick="window.location.href='/docs'">
                <div class="info-box-title">
                    <span>Documentation</span>
                    <span>+</span>
                </div>
                <div class="info-box-description">
                    View API documentation and integration guides
                </div>
            </div>

            <div class="info-box" onclick="window.location.href='/test'">
                <div class="info-box-title">
                    <span>Test Interface</span>
                    <span>+</span>
                </div>
                <div class="info-box-description">
                    Try out our scanning features in an interactive environment
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
